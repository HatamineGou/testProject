<body>
  <style>
    .box-2col {
      display: table;
      width: 500px;
      border: solid 1px #333;
    }
    .box-2col .left,
    .box-2col .right {
      display: table-cell;
    }
    .box-2col .left {
      width: 100px;
      border-right: solid 1px #333;
    }
    .box-2col .right {
      /*テスト*/
    }
  </style>
  <div class="box-2col">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right</p>
    </div>
  </div>
</body>
